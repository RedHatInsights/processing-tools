name: Linters

on:
  workflow_call:
    inputs:
      abcgo_threshold:
        description: 'ABCgo threshold'
        required: false
        type: number
        default: 55
      
      golangci-lint-timeout:
        description: 'golangci-lint timeout'
        required: false
        type: string
        default: -1s  # Any negative value will default to no timeout
      
      golangci-lint-only-new-issues:
        description: 'Only run on new issues'
        required: false
        type: boolean
        default: false

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    container:
      image: registry.access.redhat.com/ubi9/go-toolset:latest
    steps:
      - uses: actions/checkout@v6
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          only-new-issues: ${{ inputs.golangci-lint-only-new-issues }}
          args: --timeout=${{ inputs.golangci-lint-timeout }}

  abcgo:
    runs-on: ubuntu-latest
    container:
      image: registry.access.redhat.com/ubi9/go-toolset:latest
    name: ABCgo
    steps:
      - uses: actions/checkout@v6
      - name: Prepare workflow
        uses: actions/checkout@v6
        with:
          repository: RedHatInsights/processing-tools
          path: processing-tools

      - name: ABCgo
        env:
          ABCGO_THRESHOLD: ${{ inputs.abcgo_threshold }}
        run: |
          export PATH=${HOME}/go/bin:${PATH}
          ./processing-tools/go-checkers/abcgo.sh
